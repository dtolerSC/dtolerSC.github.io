function update_A_elements(){
	var opt = "";
	var unique_names = [];
	var unique = true;
	var match = false;
	var num = parseInt(document.getElementById("A_oxidation").value);
	for(var i = 0; i < elements.length; i++){
		for(var j = 0; j < unique_names.length; j++){
			if(elements[i].name === unique_names[j]){
				unique = false;
			}
		}
		if(elements[i].oxidation === num){
			match = true;
		}
		if(unique === true && match === true){
			opt += '<option value="'+elements[i].name+'">'+elements[i].name+"</option>";
			unique_names.push(elements[i].name);
		}
		unique = true;
		match = false;
	}
	document.getElementById("A_element").innerHTML = opt;
}

function formula(A, B, C){
	var in_oxA = 1;
	var eff_tA = A;
	var eff_tB = B;
	var eff_tX = C;

	var tmp_ratio1 = eff_tA/eff_tB;
	var tmp_ratio2 = eff_tX/eff_tB;
	var tmp_tau = tmp_ratio2-in_oxA*(in_oxA-(tmp_ratio1/Math.log(tmp_ratio1)));
	return tmp_tau;
}

function calculate(){
	var A_name = document.getElementById("A_element").value;
	var B_name = document.getElementById("B_element").value;
	var X_name = document.getElementById("X_element").value;
	var A_oxid = parseInt(document.getElementById("A_oxidation").value);
	var B_oxid = parseInt(document.getElementById("B_oxidation").value);
	var X_oxid = parseInt(document.getElementById("X_oxidation").value);

	var num = 12;

	var a_dst = 50;
	var b_dst = 50;
	var x_dst = 50; 

	var A = 0;
	var B = 0;
	var X = 0;

	var rel_dst_A = 50;
	var rel_dst_B = 50;
	var rel_dst_X = 50;

	var A_spin = 0;
	var B_spin = 0;
	var X_spin = 0;

	for(var i = 0; i < elements.length; i++){
		if(A_name === elements[i].name && A_oxid === elements[i].oxidation){
			rel_dst_A = Math.abs(parseInt(elements[i].coor) - num);					
			if(rel_dst_A < a_dst){
				A = parseInt(elements[i].coor);
				a_dst = rel_dst_A;
				A_spin = parseFloat(elements[i].only_spin);
			}	
		}
		if(B_name === elements[i].name && B_oxid === elements[i].oxidation){
			rel_dst_B = Math.abs(parseInt(elements[i].coor) - num);					
			if(rel_dst_B < b_dst){
				B = parseInt(elements[i].coor);
				b_dst = rel_dst_B;
				B_spin = parseFloat(elements[i].only_spin);
			}	
		}
		if(X_name === elements[i].name && X_oxid === elements[i].oxidation){
			rel_dst_X = Math.abs(parseInt(elements[i].coor) - num);					
			if(rel_dst_X < x_dst){
				X = parseInt(elements[i].coor);
				x_dst = rel_dst_X;
				X_spin = parseFloat(elements[i].only_spin);
			}	
		}
	}
	return(A_name + " coordination=" + A + "<br>" + B_name + " coordination=" + B + "<br>" + X_name + " coordination=" + X + "<br>tmp_tau=" + formula(A_spin,B_spin,X_spin));
}
